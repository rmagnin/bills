<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="championship">
            <h2><span>Championship</span> {{championship.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{championship.name}}</span>
                </dd>
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{championship.year}}</span>
                </dd>
                <dt><span>One Event Price</span></dt>
                <dd>
                    <span>{{championship.oneEventPrice}}</span>
                </dd>
                <dt><span>Two Events Price</span></dt>
                <dd>
                    <span>{{championship.twoEventsPrice}}</span>
                </dd>
                <dt><span>Three Events Price</span></dt>
                <dd>
                    <span>{{championship.threeEventsPrice}}</span>
                </dd>
                <dt><span>Club</span></dt>
                <dd>
                    <div *ngIf="championship.clubId">
                        <a [routerLink]="['/club', championship.clubId, 'view']">{{championship.clubName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/championship', championship.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
