<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="billLine">
            <h2><span>Bill Line</span> {{billLine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Label</span></dt>
                <dd>
                    <span>{{billLine.label}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{billLine.amount}}</span>
                </dd>
                <dt><span>Participation</span></dt>
                <dd>
                    <div *ngIf="billLine.participationId">
                        <a [routerLink]="['/participation', billLine.participationId, 'view']">{{billLine.participationId}}</a>
                    </div>
                </dd>
                <dt><span>Bill</span></dt>
                <dd>
                    <div *ngIf="billLine.billId">
                        <a [routerLink]="['/bill', billLine.billId, 'view']">{{billLine.billId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bill-line', billLine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
